@if (selectedCount > 0) {
  <div class="bulk-actions-toolbar">
    <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
      <!-- Selection Info -->
      <div class="bulk-actions-info">
        <span class="badge bg-primary me-2">{{ selectedCount }}</span>
        <span class="text-muted">
          {{ selectedCount === 1 ? entityName.slice(0, -1) : entityName }} selected
          @if (totalCount > 0) {
            <span> of {{ totalCount }}</span>
          }
        </span>

        @if (showSelectAll && selectedCount < totalCount && totalCount > 0) {
          <button
            type="button"
            class="btn btn-link btn-sm p-0 ms-2"
            (click)="onSelectAll()"
            [disabled]="disabled">
            Select all {{ totalCount }}
          </button>
        }

        <button
          type="button"
          class="btn btn-link btn-sm p-0 ms-2 text-danger"
          (click)="onClearSelection()"
          [disabled]="disabled">
          <i class="fa-solid fa-times me-1"></i>
          Clear
        </button>
      </div>

      <!-- Bulk Actions -->
      <div class="bulk-actions-buttons">
        <div class="btn-group" role="group">
          @for (action of getVisibleActions(); track action.id) {
            <button
              type="button"
              [class]="getButtonClasses(action)"
              [disabled]="isActionDisabled(action)"
              [title]="action.label"
              (click)="onActionClick(action)">
              <i [class]="action.icon + ' me-1'"></i>
              <span>{{ action.label }}</span>
            </button>
          }
        </div>
      </div>
    </div>

    <!-- Custom content slot -->
    <div class="bulk-actions-custom mt-2">
      <ng-content></ng-content>
    </div>
  </div>
}
