<div [class]="getCardClasses()">
  <!-- Header -->
  @if (showHeader) {
    <div [class]="getHeaderClasses()" (click)="toggleCollapse()">
      <div class="d-flex justify-content-between align-items-center">
        <div class="section-card-title-wrapper">
          <h5 class="card-title mb-0">
            @if (icon) {
              <i [class]="icon + ' me-2'"></i>
            }
            {{ title }}
          </h5>
          @if (subtitle) {
            <small class="text-muted d-block mt-1">{{ subtitle }}</small>
          }
        </div>

        <div class="section-card-actions d-flex align-items-center gap-2">
          <!-- Custom header actions -->
          @if (headerActions) {
            <ng-container [ngTemplateOutlet]="headerActions"></ng-container>
          }

          <!-- Collapse button -->
          @if (collapsible) {
            <button type="button" class="btn btn-sm btn-ghost" [title]="collapsed ? 'Expand' : 'Collapse'">
              <i [class]="collapsed ? 'fa-solid fa-chevron-down' : 'fa-solid fa-chevron-up'"></i>
            </button>
          }
        </div>
      </div>
    </div>
  }

  <!-- Body -->
  @if (!collapsed) {
    <div [class]="getBodyClasses()">
      @if (loading) {
        <div class="text-center py-4">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2 text-muted mb-0">Loading...</p>
        </div>
      } @else {
        <ng-content></ng-content>
      }
    </div>
  }

  <!-- Footer -->
  @if (showFooter && !collapsed) {
    <div [class]="getFooterClasses()">
      @if (footerContent) {
        <ng-container [ngTemplateOutlet]="footerContent"></ng-container>
      } @else {
        <ng-content select="[card-footer]"></ng-content>
      }
    </div>
  }
</div>
