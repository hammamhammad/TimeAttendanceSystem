<div class="login-container">
  <div class="login-card">
    <div class="login-header text-center mb-4">
      <i class="fa-solid fa-clock fa-3x text-primary mb-3"></i>
      <h1 class="h3 mb-2">Time Attendance System</h1>
      <p class="text-muted">{{ t('auth.login') }}</p>
    </div>

    @if (error()) {
      <div class="alert alert-danger" role="alert">
        <i class="fa-solid fa-exclamation-triangle me-2"></i>
        {{ error() }}
      </div>
    }

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <app-form-field
        [label]="t('auth.username')"
        [control]="usernameControl"
        [placeholder]="t('auth.username')"
        type="text"
        icon="fa-solid fa-user">
      </app-form-field>

      <app-form-field
        [label]="t('auth.password')"
        [control]="passwordControl"
        [placeholder]="t('auth.password')"
        type="password"
        icon="fa-solid fa-lock">
      </app-form-field>

      <div class="mb-3 form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="rememberMe"
          formControlName="rememberMe">
        <label class="form-check-label" for="rememberMe">
          {{ t('auth.remember_me') }}
        </label>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100 mb-3"
        [disabled]="loading() || loginForm.invalid">
        @if (loading()) {
          <span class="spinner-border spinner-border-sm me-2" role="status"></span>
        }
        {{ t('auth.login') }}
      </button>

      <div class="text-center">
        <a href="#" class="text-decoration-none" (click)="$event.preventDefault()">
          {{ t('auth.forgot_password') }}
        </a>
      </div>
    </form>

    <div class="login-footer mt-4 pt-3 border-top text-center">
      <button
        type="button"
        class="btn btn-link btn-sm"
        (click)="onSwitchLanguage()">
        <i class="fa-solid fa-globe me-1"></i>
        {{ i18n.getCurrentLocale() === 'en' ? 'عربي' : 'English' }}
      </button>
    </div>
  </div>
</div>
