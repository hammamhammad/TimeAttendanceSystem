<div class="employees-page">
  <!-- Page Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>{{ i18n.t('employees.title') }}</h2>
  </div>

  <!-- Filters Component -->
  <app-employee-filters
    [showAddButton]="permissionService.has(PERMISSIONS.EMPLOYEE_CREATE)"
    [addButtonText]="i18n.t('employees.add_employee')"
    (searchChange)="onSearchChange($event)"
    (filtersChange)="onFiltersChange($event)"
    (addEmployee)="onAddEmployee()">
  </app-employee-filters>

  <!-- Employees Table Component -->
  <app-employee-table
    [employees]="employees()"
    [loading]="loading"
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    [totalItems]="totalCount"
    [pageSize]="pageSize"
    (viewEmployee)="onViewEmployee($event)"
    (editEmployee)="onEditEmployee($event)"
    (deleteEmployee)="onDeleteEmployee($event)"
    (changeShift)="onChangeShift($event)"
    (pageChange)="onPageChange($event)"
    (pageSizeChange)="onPageSizeChange($event)"
    (selectionChange)="onSelectionChange($event)"
    (sortChange)="onSortChange($event)">
  </app-employee-table>

  <!-- Change Shift Modal Component -->
  <app-change-shift-modal
    #changeShiftModal
    [show]="showChangeShiftModal()"
    [employee]="selectedEmployee()"
    (close)="onCloseChangeShiftModal()"
    (shiftChanged)="onShiftChanged($event)">
  </app-change-shift-modal>
</div>
