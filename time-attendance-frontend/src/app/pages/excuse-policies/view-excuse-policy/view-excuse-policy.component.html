<div class="app-view-page">
  <!-- Standardized Page Header -->
  <app-form-header
    mode="view"
    [title]="i18n.t('excuse_policies.view_policy')"
    moduleName="excuse-policies"
    moduleRoute="excuse-policies"
    [entityId]="excusePolicy()?.id"
    [loading]="loading()">
  </app-form-header>

  <!-- Loading State -->
  @if (loading()) {
    <div class="text-center py-5">
      <app-loading-spinner
        [message]="i18n.t('excuse_policies.loading_details')"
        [variant]="'primary'"
        [centered]="true">
      </app-loading-spinner>
    </div>
  }

  <!-- Error State -->
  @if (error()) {
    <div class="alert alert-danger" role="alert">
      <i class="fas fa-exclamation-triangle me-2"></i>
      {{ error() }}
    </div>
  }

  <!-- Excuse Policy Details -->
  @if (excusePolicy() && !loading()) {
    <div class="app-desktop-sidebar">
      <!-- Main Content -->
      <div class="app-main-content">
        <!-- Basic Information Card -->
        <app-detail-card
          [title]="i18n.t('excuse_policies.basic_information')"
          icon="fas fa-info-circle"
          [fields]="basicInfoFields"
          layout="two-column">
        </app-detail-card>

        <!-- Settings Card -->
        <app-detail-card
          [title]="i18n.t('excuse_policies.policy_settings')"
          icon="fas fa-cogs"
          [fields]="settingsFields"
          layout="two-column"
          class="mt-4">
        </app-detail-card>

        <!-- Audit Information Card -->
        <app-detail-card
          [title]="i18n.t('excuse_policies.audit_information')"
          icon="fas fa-history"
          [fields]="auditFields"
          layout="two-column"
          class="mt-4">
        </app-detail-card>
      </div>

      <!-- Sidebar -->
      <div class="app-sidebar-content">
        <!-- Actions Card -->
        @if (hasActiveActions()) {
          <div class="card mb-3">
            <div class="card-header">
              <h6 class="card-title mb-0">
                <i class="fas fa-cogs me-2"></i>
                {{ i18n.t('common.actions') }}
              </h6>
            </div>
            <div class="card-body">
              <div class="d-grid gap-2">

                <!-- Toggle Status Action -->
                @if (canToggleStatus()) {
                  <button
                    type="button"
                    class="btn"
                    [class]="excusePolicy()?.isActive ? 'btn-warning' : 'btn-success'"
                    (click)="toggleStatus()"
                    [disabled]="processing()">
                    @if (processing()) {
                      <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                    } @else {
                      <i class="fas" [class]="excusePolicy()?.isActive ? 'fa-pause' : 'fa-check'" [class.me-2]="true"></i>
                    }
                    {{ excusePolicy()?.isActive ? i18n.t('common.deactivate') : i18n.t('common.activate') }}
                  </button>
                }

                <!-- Delete Action -->
                @if (canDelete()) {
                  <button
                    type="button"
                    class="btn btn-outline-danger"
                    (click)="deleteExcusePolicy()"
                    [disabled]="processing()">
                    @if (processing()) {
                      <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                    } @else {
                      <i class="fas fa-trash me-2"></i>
                    }
                    {{ i18n.t('common.delete') }}
                  </button>
                }
              </div>
            </div>
          </div>
        }

        <!-- Back Navigation -->
        <div class="card">
          <div class="card-header">
            <h6 class="card-title mb-0">
              <i class="fas fa-arrow-left me-2"></i>
              {{ i18n.t('common.navigation') }}
            </h6>
          </div>
          <div class="card-body">
          </div>
        </div>
      </div>
    </div>
  }
</div>
