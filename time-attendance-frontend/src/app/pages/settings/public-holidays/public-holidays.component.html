<div class="container-fluid">
  <!-- Page Header -->
  <app-page-header
    [title]="t('settings.holidays.title')">
  </app-page-header>

  <!-- Unified Filter Component -->
  <app-unified-filter
    moduleName="public-holidays"
    [refreshing]="loading()"
    (searchChange)="onSearchTermChange($event)"
    (filtersChange)="onFiltersChange($event)"
    (add)="onCreateHoliday()"
    (refresh)="onRefreshData()">
  </app-unified-filter>

  <!-- Additional Action Buttons -->
  <div class="d-flex justify-content-end align-items-center mb-4">
    <div class="d-flex gap-2">
      <!-- Export Dropdown -->
      @if (canExportHolidays()) {
        <div class="dropdown">
          <button class="btn btn-outline-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false">
            <i class="fas fa-download me-1"></i>
            {{ t('settings.holidays.export') }}
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="#" (click)="onExportHolidays('json'); $event.preventDefault()">
                <i class="fas fa-file-code me-2"></i>
                {{ t('settings.holidays.exportJson') }}
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="#" (click)="onExportHolidays('csv'); $event.preventDefault()">
                <i class="fas fa-file-csv me-2"></i>
                {{ t('settings.holidays.exportCsv') }}
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="#" (click)="onExportHolidays('ical'); $event.preventDefault()">
                <i class="fas fa-calendar me-2"></i>
                {{ t('settings.holidays.exportIcal') }}
              </a>
            </li>
          </ul>
        </div>
      }

      <!-- Import Button -->
      @if (canImportHolidays()) {
        <button type="button"
                class="btn btn-outline-primary"
                (click)="onShowImportModal()">
          <i class="fas fa-upload me-1"></i>
          {{ t('settings.holidays.import') }}
        </button>
      }
    </div>
  </div>


  <!-- Data Table -->
  <div class="card">
    <div class="card-body">
      <app-data-table
        [data]="tableData() || []"
        [columns]="tableColumns()"
        [actions]="tableActions()"
        [totalItems]="totalCount"
        [currentPage]="currentPage"
        [pageSize]="pageSize"
        [totalPages]="totalPages"
        [loading]="loading"
        [emptyTitle]="t('settings.holidays.noHolidaysTitle')"
        [emptyMessage]="t('settings.holidays.noHolidaysMessage')"
        (actionClick)="onActionClick($event)"
        (pageChange)="onPageChange($event)"
        (pageSizeChange)="onPageSizeChange($event)">
      </app-data-table>
    </div>
  </div>

  <!-- Import Modal -->
  <app-modal-wrapper
    [show]="showImportModal()"
    [title]="t('settings.holidays.importTemplate')"
    [centered]="true"
    [loading]="importLoading()"
    (close)="onHideImportModal()">

    <div class="modal-body">
      <form>
              <!-- Template Selection -->
              <div class="mb-3">
                <label for="template" class="form-label">{{ t('settings.holidays.template') }}</label>
                <select id="template"
                        name="template"
                        class="form-select"
                        [ngModel]="selectedTemplate()"
                        (ngModelChange)="selectedTemplate.set($event)">
                  @for (template of availableTemplates(); track template) {
                    <option [value]="template">{{ getTemplateDisplayName(template) }}</option>
                  }
                </select>
              </div>

              <!-- Year -->
              <div class="mb-3">
                <label for="importYear" class="form-label">{{ t('settings.holidays.year') }}</label>
                <select id="importYear"
                        name="importYear"
                        class="form-select"
                        [ngModel]="importYear()"
                        (ngModelChange)="importYear.set($event)">
                  @for (year of getYearOptions(); track year) {
                    <option [value]="year">{{ year }}</option>
                  }
                </select>
              </div>

              <!-- Branch (Optional) -->
              <div class="mb-3">
                <label for="importBranch" class="form-label">{{ t('settings.holidays.branch') }}</label>
                <select id="importBranch"
                        name="importBranch"
                        class="form-select"
                        [ngModel]="importBranchId()"
                        (ngModelChange)="importBranchId.set($event)">
                  <option [value]="undefined">{{ t('settings.holidays.allBranches') }}</option>
                  <!-- Branch options would be loaded from a branches service -->
                </select>
                <div class="form-text">{{ t('settings.holidays.branchHelpText') }}</div>
              </div>

              <!-- Overwrite Existing -->
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input"
                         type="checkbox"
                         id="overwriteExisting"
                         name="overwriteExisting"
                         [ngModel]="overwriteExisting()"
                         (ngModelChange)="overwriteExisting.set($event)">
                  <label class="form-check-label" for="overwriteExisting">
                    {{ t('settings.holidays.overwriteExisting') }}
                  </label>
                </div>
                <div class="form-text">{{ t('settings.holidays.overwriteHelpText') }}</div>
              </div>
      </form>
    </div>

    <div modal-footer class="d-flex gap-2 justify-content-end">
      <button type="button"
              class="btn btn-secondary"
              (click)="onHideImportModal()"
              [disabled]="importLoading()">
        {{ t('common.cancel') }}
      </button>
      <button type="button"
              class="btn btn-primary"
              (click)="onImportTemplate()"
              [disabled]="importLoading()">
        @if (importLoading()) {
          <span class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
        }
        {{ t('settings.holidays.import') }}
      </button>
    </div>

  </app-modal-wrapper>
</div>
