name: Time Attendance System CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  backend-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        
    - name: Restore Dependencies
      run: dotnet restore ./src/TimeAttendanceSystem.sln
      
    - name: Build Backend
      run: dotnet build ./src/TimeAttendanceSystem.sln --no-restore
      
    - name: Test Backend
      run: dotnet test ./src/TimeAttendanceSystem.sln --no-build --verbosity normal

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./time-attendance-frontend

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ./time-attendance-frontend/package-lock.json
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Build Frontend
      run: npm run build -- --configuration production
      
    - name: Test Frontend
      run: npm run test -- --watch=false --browsers=ChromeHeadless
