name: ess_mobile_app
description: Time Attendance System - Employee Self Service Mobile App

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <5.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # HTTP & API
  dio: ^5.8.0
  retrofit: ^4.5.0
  json_annotation: ^4.9.0

  # Secure Storage
  flutter_secure_storage: ^9.2.4

  # Navigation
  go_router: ^14.8.1

  # Internationalization
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter

  # GPS & Location
  location: ^7.0.1
  permission_handler: ^11.4.0

  # NFC
  nfc_manager: ^3.5.0

  # Push Notifications
  firebase_core: ^3.15.2
  firebase_messaging: ^15.2.10
  flutter_local_notifications: ^18.0.1

  # Biometric Auth
  local_auth: ^2.3.0

  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.1.0
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

  # Utilities
  equatable: ^2.0.7
  freezed_annotation: ^2.4.4
  connectivity_plus: ^6.1.5
  package_info_plus: ^8.3.1
  device_info_plus: ^11.3.0

  # Date/Time


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.3
  retrofit_generator: ^9.1.5
  json_serializable: ^6.9.0
  freezed: ^2.5.7

  # App Icon & Splash Screen
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.4

  # Integration Testing
  integration_test:
    sdk: flutter

